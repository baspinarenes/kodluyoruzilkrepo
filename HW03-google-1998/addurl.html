<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a URL to Google</title>
</head>
<body>

    <!-- Header - Start -->
    <header>
        <center>
            <a href="index.html"><img  src="logos/google.jpg" alt="Google"></a>
        </center>
    </header>
    <!-- Header - End -->

    <!-- Section - Start -->
    <section>
        <article>
            <h1>
                <font face="arial,helvetica">Add a URL to <a href="index.html">Google</a></font>
            </h1>
            <p>Add a URL here and we will likely add your Web page to our index the next time we crawl. Note that it may be quite a while before we get around to your page.</p>
            URL: <input type="text" name="URL" id="">
            <br>
            Comments: <input type="text" name="Comments" id="">
            <br>
            <input type="button" value="Add URL">
        </article>
    </section>
    <!-- Section - End -->

    <!-- Footer - Start -->
    <footer>
        <center>
            <p>Copyright Â©1998 Google Inc.</p>
        </center>
    </footer>
    <!-- Footer - End -->
</body>
</html>
